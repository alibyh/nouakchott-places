<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nouakchott Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>üìç Places</h1>
            <div class="header-actions">
                <button id="copyJsonBtn" class="btn-icon" title="Copy JSON">üìã</button>
                <button id="downloadJsonBtn" class="btn-icon" title="Download JSON">‚¨á</button>
            </div>
        </div>
        <div class="stats">
            <span id="totalPlaces">0</span> total
            <span class="divider">|</span>
            <span id="selectedCount">0</span> selected
        </div>
    </header>

    <div class="controls">
        <div class="search-wrap">
            <input type="text" id="searchInput" placeholder="üîç Search...">
            <button id="clearSearchBtn" class="clear-btn hidden" type="button" title="Clear" aria-label="Clear search">√ó</button>
        </div>
        <button id="deleteBtn" class="btn btn-danger" disabled>Delete</button>
    </div>

    <div class="filter-row">
        <select id="typeFilter">
            <option value="">All Types</option>
        </select>
    </div>

    <div class="list-container" id="listContainer">
        <div class="list-header">
            <div class="header-checkbox">
                <input type="checkbox" id="headerCheckbox">
            </div>
            <div class="header-id">ID</div>
            <div class="header-name">Name</div>
        </div>
        <div class="places-list" id="placesList">
            <!-- Places will be loaded here -->
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
